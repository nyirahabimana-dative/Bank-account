<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank account</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <body>
        <div class="container">
            <h1>Bank account</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <form id="transactions">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="initial">Initial balance</label>
                        <input id="initial" type="number" required class="form-control">
                      </div>
                      <button type="submit" class="btn ">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                  <form id="amount1">
                    <div class="form-group">
                      <label for="deposit">Deposit</label>
                      <input id="deposit" type="number"  class="form-control">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
                  <form id="amount2">
                    <div class="form-group">
                      <label for="withdraw">Withdraw</label>
                      <input id="withdraw" type="number"  class="form-control">
                    </div>
                    <button type="submit" class="btn ">Submit</button>
                  </form>
              </div>
            </div>
            <hr/>
            <div class="account">
              <div class="row">
                <h3>Your  Balance is:</h2>
                <h2 class="balance"></h2>
              </div>
            </div>
        </div>
        
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
